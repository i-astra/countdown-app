<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container_main">
        
        <div class="main_break-options">
            <!-- Short break & Long break buttons -->
            <button class="short_break">Short Break</button>
            <button class="long_break">Long Break</button>
            <!-- Short break & Long break buttons -->
        </div>
        <!--  -->
        <h1 class="main_timer">
            <!-- timer -->
            00 : 13 : 24
            <!-- timer -->
        </h1>
        <!--  -->
        <!-- -->
        <div class="main_quick-controls">
            <!-- Start timer button -->
            <button class="controls_start-timer">Start</button>

            <!-- Reset Timer -->
            <button class="controls_reset-timer">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <!-- Timer settings -->
            <button class="controls_settings">
                <i class="fa-solid fa-gear modal_button"></i>

            </button>
            <div class="controls_settings-modal">
                <i class="fa-solid fa-close modal_close"></i>

            </div>

        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
